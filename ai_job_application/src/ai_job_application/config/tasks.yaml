research_company_culture_task:
  description: >
    Analyze {company_domain} and {company_description}. Identify culture, values, and key selling points.
  expected_output: >
    Brief summary of company culture, values, and 3-5 key selling points (max 300 words).

research_role_requirements_task:
  description: >
    For {hiring_needs}, identify essential skills, experience, and qualities.
  expected_output: >
    Concise JSON with 5-7 skills, 3-5 experience items, and 3-5 qualities.

draft_job_posting_task:
  description: >
    Draft a job posting for {hiring_needs}. Include: brief intro, role description, key responsibilities (5-7 points), 
    requirements, and benefits: {specific_benefits}. Keep it concise and professional.
  expected_output: >
    Complete job posting in markdown format (max 500 words). Return the full text content.

review_and_edit_job_posting_task:
  description: >
    Review and polish the draft job posting. Fix errors, improve clarity, ensure professional tone.
    Save the final version to jobs/final_job_posting.md using the file writer tool.
  expected_output: >
    Final polished job posting saved to jobs/final_job_posting.md in markdown format.
